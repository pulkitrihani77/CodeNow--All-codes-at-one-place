<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Login</title>
</head>
<body>
    <div class="page-container">
        <div class="left-section">
            <div class="welcome-text">
                <h1>Welcome Back!</h1>
                <p>Log in to continue exploring your personalized dashboard and exclusive content.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <form [formGroup]="loginForm">
                    <h2>Login</h2>
                    <label for="email">Email:</label>
                    <input type="email" [formControl]="email" id="email" name="email">
                    
                    <label for="password">Password:</label>
                    <input type="password" [formControl]="password" id="password" name="password">
                    
                    <button type="submit" (click)="loginUser()">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
